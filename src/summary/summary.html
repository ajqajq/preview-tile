<div class="summary-content" v-bind:style="{
    position: 'relative',
    width: width,
    height: height,
    overflow: 'hidden'
    }">
    <slot name="content"></slot>
    <!--A gradient transparency mask to fade out text if we're overflowed.-->
    <div v-if="isOverflowed && !isModalVisible" class="summary-mask" @click.stop="isModalVisible=true" v-bind:style=" {
            position: 'absolute',
            bottom: '0px',
            width: width
        }">
        <a v-if="isOverflowed && !isModalVisible" class="summary-btn">
               More
        </a>
    </div>

    <modal :show.sync='isModalVisible'>
        <div slot="body">
            <slot name="content"></slot>
        </div>
    </modal>
</div>
